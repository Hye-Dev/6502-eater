MEMORY
{
  ZP:  start = $0,    size = $100,  type = rw, define = yes;
  RAM: start=$0200, size=$7d00, type=rw, define=yes, fill=yes, fillval=$00, file="";
  IO_SHADOW: start=$8000, size=$2000, type=rw, define=yes, fill=yes, fillval=$00, file=%O;
  ROM: start=$a000, size=$6000, type=ro, define=yes, fill=yes, fillval=$ea, file=%O;
}

SEGMENTS
{
  ZEROPAGE:  load = ZP,  type = zp,  define = yes;
  DATA: load = ROM, type = rw,  define = yes, run = RAM;
  BSS: load = RAM, type = bss, define = yes;
  HEAP:      load = RAM, type = bss, optional = yes;
  STARTUP:   load = ROM, type = ro;
  INIT:      load = ROM, type = ro,  optional = yes;
  CODE: load=ROM, type=ro;
  VIA1: load=IO_SHADOW, type=bss, offset=$1000;
  VECTORS: load=ROM, type=ro, offset=$5ffa;
}